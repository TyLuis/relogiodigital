<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Relogio Digital</title>
    <link rel="stylesheet" href="styles.css";
  </head>
  <body>
    <div id="tempo">
      <div class="circulo" style="--clr:#ff2972;">
        <div class="dots dots_horas"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ho"></circle>
        </svg>
        <div id="horas">00</div>
      </div>
      <div class="circulo" style="--clr:#fee800;">
        <div class="dots dots_minutos"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mi"></circle>
        </svg>
        <div id="minutos">00</div>
      </div>
      <div class="circulo" style="--clr:#04fc43;">
        <div class="dots dots_segundos"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="se"></circle>
        </svg>
        <div id="segundos">00</div>
      </div>
      <div class="ap">
        <div id="ampm">AM</div>
      </div>
    </div>

    <script>
      setInterval(() => {
        let horas = document.getElementById("horas");
        let minutos = document.getElementById("minutos");
        let segundos = document.getElementById("segundos");
        let ampm = document.getElementById("ampm");

        let ho = document.getElementById('ho');
        let mi = document.getElementById('mi');
        let se = document.getElementById('se');

        let dots_horas = document.querySelector('.dots_horas');
        let dots_minutos = document.querySelector('.dots_minutos');
        let dots_segundos = document.querySelector('.dots_segundos');

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";

        //converter relogio 24h para 12h
        if (h > 12) {
          h = h - 12;
        }
        //adicionando 0 antes de digito unico
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        horas.innerHTML = h + "<br><span>Horas</span>";
        minutos.innerHTML = m + "<br><span>Minutos</span>";
        segundos.innerHTML = s + "<br><span>Segundos</span>";
        ampm.innerHTML = am;

        ho.style.strokeDashoffset = 440 - (440* h) / 12;
        mi.style.strokeDashoffset = 440 - (440* m) / 60;
        se.style.strokeDashoffset = 440 - (440* s) / 60;

        dots_horas.style.transform = `rotate(${h * 30}deg)` ;
        dots_minutos.style.transform = `rotate(${m * 6}deg)` ;
        dots_segundos.style.transform = `rotate(${s * 6}deg)` ;
      });
    </script>
  </body>
</html>
